<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
    <link rel="stylesheet" href="/Css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font icone -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>
<body class="container">
    <h1>Météo</h1>
    <section>
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="input-group">
                    <input class=" input-city form-control border-end-0 border rounded-pill" id="cityInput" type="search" placeholder="Entre une ville ......" >
                    <button  id="searchButton" > 
                        <span class="material-symbols-outlined">
                        search
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <section class="Météo">
        <div >
            <h1 id="city">Béni Mallal</h1>
            <h2 id="Température">17 °C</h2>
            <H5 id="description">Ensoleille</H5>
        </div>
        
    </section>
    <section >
        <div class="Humidité">
            <p id="Humidité">Humidité :</p>
            <p id="Vent">Vent :</p>
        </div>
    </section>
    
    <section class="Card">
        <div>
            <p  id="tempte">11h</p>
            <img src="Asset/img/solé-removebg-preview.png" alt="">
            <p class="tempte"  id="Température">17 °C</p>
        </div>
        <div>
            <p id="tempte">12h</p>
            <img src="Asset/img/pluit-removebg-preview.png" alt="">
            <p class="tempte" id="Température">8 °C</p>
        </div>
        <div>
            <p id="tempte">13h</p>
            <img src="Asset/img/pluitbr-removebg-preview.png" alt="">
            <p class="tempte" id="Température">11 °C</p>
        </div>
        <div>
            <p id="tempte">14h</p>
            <img src="Asset/img/imgdbab-removebg-preview.png" alt="">
            <p class="tempte" id="Température">10 °C</p>
        </div>
    </section>
    <section class="semaine">
        <div>
            <p>Prévisions sur 5 jours</p>
            <hr>
        </div>
        <div class="cards">
            <div>
                <p id="jours">lun</p>
                <img src="Asset/img/solé-removebg-preview.png" alt="">
                <p class="tempte" id="Température">17 °C</p>
            </div>
            <div>
                <p id="jours">mar</p>
                <img src="Asset/img/pluit-removebg-preview.png" alt="">
                <p class="tempte" id="Température">8 °C</p>
            </div>
            <div>
                <p id="jours">mer</p>
                <img src="Asset/img/pluitbr-removebg-preview.png" alt="">
                <p class="tempte" id="Température">11 °C</p>
            </div>
            <div>
                <p id="jours">jeu</p>
                <img src="Asset/img/imgdbab-removebg-preview.png" alt="">
                <p class="tempte" id="Température">10 °C</p>
            </div>
            <div>
                <p id="jours">Ven</p>
                <img src="Asset/img/Cute-weather-icon-of-clouds-and-snowflakes-weather-signs-hand_359182_wh860-removebg-preview.png" alt="">
                <p class="tempte" id="Température">3 °C</p>
            </div>
        </div>
    </section>
    
    <script src="Js/app.js"></script>
    

</body>
</html>
